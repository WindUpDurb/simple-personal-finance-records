<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Bootstrap Material Design -->
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap-material-design/dist/css/ripples.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="myApp" ng-controller="mainController">
    <h1>Banking App</h1>
    <br>
    <h3>New Transaction</h3>
    <div>
        <div class="form-group">
            <label>Transaction Name</label>
            <input ng-model="newTransaction.name" type="text" class="form-control" placeholder="What was the transaction?">
        </div>
    </div>
   <div>
        <div class="form-group">
            <label>Date</label>
            <input ng-model="newTransaction.date" type="text" class="form-control" placeholder="When was the transaction?">
        </div>
    </div>
    <div>
        <div class="form-group">
            <label>Transaction Amount</label>
            <input ng-model="newTransaction.amount" type="number" class="form-control" placeholder="How much was the transaction?">
        </div>
    </div>
    <div>
        <label>Type of Transaction</label>
        <select ng-model="newTransaction.type" id="transactionType" class="form-control">
            <option>Debit</option>
            <option>Credit</option>
        </select>
    </div>
    <div class="form-group">
        <label for="textArea" class="col-md-2 control-label">Notes/Memo</label>
        <div class="col-md-10">
            <textarea ng-model="newTransaction.memo" class="form-control" rows="3" id="textArea" placeholder="Write Away"></textarea>
        </div>
    </div>
    <a href="#" class="btn btn-raised btn-primary" ng-click="addTransaction()">Add Transaction</a>

    <!---Table-->
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>Date</th>
                <th>Transaction</th>
                <th>Debits</th>
                <th>Credits</th>
                <th>Notes/Memo</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="transaction in transactionList">
                <td>{{transaction.date}}</td>
                <td>{{transaction.name}}</td>
                <td>{{transaction.debit}}</td>
                <td>{{transaction.credit}}</td>
                <td>{{transaction.memo}}</td>
                <td><a href="javascript:void(0)" class="btn btn-sm btn-raised btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>



</body>
</html>
